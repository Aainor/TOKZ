<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="/public/img/logo.ico" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/public/css/login.css">
</head>
<body>

    <div class="login-container">
        <div class="red-glow glow-1"></div>
        <div class="red-glow glow-2"></div>

        <a href="/index.html" class="back-arrow">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
                <path d="M640-80 240-480l400-400 71 71-329 329 329 329-71 71Z"/>
                </svg>
        </a>

        <div class="login-box">
            <div class="login-header">
                <img src="/public/img/Imagen3.png" alt="Logo Tokz Barber" class="login-logo">
                
                <h1>TOKZ <span class="text-red">BARBER</span></h1>
                <p>Bienvenido, inicia sesión en tu cuenta.</p>
            </div>

            <form action="#" method="post" class="login-form">
                
                <div class="input-group">
                    <label for="username"><i class="fa-solid fa-user"></i></label>
                    <input type="text" id="username" name="username" placeholder="Usuario o Email" required>
                    <span class="focus-border"></span>
                </div>

                <div class="input-group">
                    <label for="password"><i class="fa-solid fa-lock"></i></label>
                    <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    <span class="focus-border"></span>
                </div>

                <div class="forgot-pass-container">
                    <a href="#" class="forgot-pass">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn-login">INGRESAR</button>

            </form>

            <p class="auth-toggle">¿No tienes cuenta? <span id="show-register">Regístrate</span></p>
                <div class="divider">
                    <span>o</span>
                </div>
                <button class="btn google-btn" id="google-login">
                    <i class="fab fa-google"></i> Ingresar con Google
                </button>

            <div class="login-footer">
            </div>
        </div>
    </div>

</body>
</html>
