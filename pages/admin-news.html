<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Tokz News</title>
    <link rel="icon" href="../public/img/iconos/favicon.png" type="image/png">
    <link rel="stylesheet" href="../public/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background-color: #000;
            color: white;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            margin: 0;
            padding: 20px 0;
            /* Agregu√© padding para que no se corte en pantallas chicas */
        }

        .admin-box {
            width: 90%;
            max-width: 500px;
            padding: 30px;
            border: 1px solid #333;
            border-radius: 10px;
            background: #111;
            box-shadow: 0 0 20px rgba(174, 14, 48, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            /* Para ordenar el contenido */
        }

        textarea {
            width: 100%;
            height: 100px;
            background: #000;
            border: 1px solid #333;
            color: white;
            padding: 15px;
            font-family: inherit;
            resize: none;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: 1px solid #CC0000;
        }

        .btn-main {
            width: 100%;
            padding: 15px;
            background: #CC0000;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .btn-main:hover {
            background: #d6133b;
            transform: scale(1.02);
        }

        .btn-main:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        .logo-admin {
            width: 80px;
            margin-bottom: 15px;
            align-self: center;
        }

        h2 {
            color: white;
            margin: 5px 0 15px 0;
            font-size: 22px;
        }

        p {
            color: #777;
            font-size: 12px;
            margin-bottom: 15px;
        }

        /* ESTILOS NUEVOS PARA LA LISTA DE TWEETS */
        .news-feed {
            text-align: left;
            margin-top: 10px;
            max-height: 300px;
            /* Altura m√°xima con scroll */
            overflow-y: auto;
            border-top: 1px solid #333;
            padding-top: 15px;
        }

        /* Personalizar barra de scroll */
        .news-feed::-webkit-scrollbar {
            width: 6px;
        }

        .news-feed::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }

        .tweet-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            position: relative;
            animation: fadeIn 0.5s ease;
        }

        .tweet-text {
            font-size: 14px;
            color: #ddd;
            margin: 0;
            padding-right: 25px;
            /* Espacio para el bot√≥n borrar */
            line-height: 1.4;
        }

        .tweet-date {
            font-size: 10px;
            color: #666;
            margin-top: 8px;
            display: block;
        }

        .btn-delete {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 5px;
            font-size: 14px;
            transition: 0.2s;
        }

        .btn-delete:hover {
            color: #CC0000;
            transform: scale(1.1);
        }

        .back-link {
            margin-top: 20px;
            display: inline-block;
            color: #777;
            text-decoration: none;
            font-size: 12px;
        }

        .back-link:hover {
            color: #CC0000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="admin-box">
        <img src="../public/img/logos/Imagen3.png" alt="Tokz" class="logo-admin">
        <h2>Publicar Novedad</h2>
        <p>Escrib√≠ el mensaje y aparecer√° en el inicio.</p>

        <textarea id="newsText" placeholder="Ej: ¬°Este finde abrimos hasta las 22hs! üíà"></textarea>

        <button id="btnPublicar" class="btn-main"><i class="fa-solid fa-paper-plane"></i> PUBLICAR AHORA</button>

        <h3 style="font-size: 14px; text-align: left; color: #CC0000; margin-bottom: 10px;">√öLTIMAS PUBLICACIONES</h3>
        <div id="newsFeed" class="news-feed">
            <div style="text-align: center; color: #555; font-size: 12px;">Cargando historial...</div>
        </div>

        <a href="../index.html" class="back-link">‚Üê Volver al inicio</a>
    </div>

    <script type="module">
        import { db, collection, addDoc } from '../public/js/firebase.js';

        // Importamos m√°s herramientas de Firestore (onSnapshot para tiempo real y deleteDoc para borrar)
        import {
            serverTimestamp,
            query,
            orderBy,
            onSnapshot,
            doc,
            deleteDoc
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const feedContainer = document.getElementById('newsFeed');

        // 1. ESCUCHAR Y MOSTRAR NOTICIAS (TIEMPO REAL)
        const q = query(collection(db, "novedades"), orderBy("fecha", "desc"));

        onSnapshot(q, (snapshot) => {
            feedContainer.innerHTML = ''; // Limpiamos la lista antes de volver a pintar

            if (snapshot.empty) {
                feedContainer.innerHTML = '<div style="text-align: center; color: #555; padding: 20px;">No hay noticias publicadas.</div>';
                return;
            }

            snapshot.forEach((documento) => {
                const data = documento.data();
                const id = documento.id;

                // Formatear fecha
                let fechaTexto = "Reci√©n";
                if (data.fecha) {
                    fechaTexto = data.fecha.toDate().toLocaleString('es-AR', { dateStyle: 'short', timeStyle: 'short' });
                }

                // Crear elemento HTML
                const card = document.createElement('div');
                card.className = 'tweet-card';
                card.innerHTML = `
                    <p class="tweet-text">${data.texto}</p>
                    <span class="tweet-date">${fechaTexto}</span>
                    <button class="btn-delete" title="Borrar noticia"><i class="fa-solid fa-trash"></i></button>
                `;

                // Agregar l√≥gica al bot√≥n de borrar de ESTA tarjeta
                const btnBorrar = card.querySelector('.btn-delete');
                btnBorrar.addEventListener('click', () => borrarNoticia(id));

                feedContainer.appendChild(card);
            });
        });

        // 2. FUNCI√ìN PARA BORRAR
        async function borrarNoticia(id) {
            if (confirm("¬øEst√°s seguro de que quer√©s borrar esta noticia?")) {
                try {
                    await deleteDoc(doc(db, "novedades", id));
                    // No hace falta hacer nada m√°s, onSnapshot actualizar√° la lista sola
                    console.log("Noticia eliminada");
                } catch (e) {
                    console.error("Error al borrar:", e);
                    alert("Error al borrar la noticia.");
                }
            }
        }

        // 3. L√ìGICA DE PUBLICAR (Igual que antes)
        document.getElementById('btnPublicar').addEventListener('click', async () => {
            const btn = document.getElementById('btnPublicar');
            const input = document.getElementById('newsText');
            const texto = input.value;

            if (texto.trim() === "") {
                alert("‚ö†Ô∏è El mensaje no puede estar vac√≠o.");
                return;
            }

            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> ...';
            btn.disabled = true;

            try {
                await addDoc(collection(db, "novedades"), {
                    texto: texto,
                    fecha: serverTimestamp(),
                    autor: "Admin"
                });
                // No necesitamos alert, se ver√° abajo inmediatamente
                input.value = "";
            } catch (e) {
                console.error("Error: ", e);
                alert("‚ùå Hubo un error al publicar.");
            } finally {
                btn.innerHTML = '<i class="fa-solid fa-paper-plane"></i> PUBLICAR AHORA';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
